<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>La Costa Taqueria</title>
</head>
<body>

<div class="left-image"></div>

<div class="container">
    <div class="taco-tuesday">
        <h1>Taco Tuesday!</h1>
    </div>
    
    <div class="email-reminder">
        <p>Sign up today to receive automatic reminders every tuesday! Never miss out on our TACO TUESDAY again!</p>
    
    </div>
    
</div>


<form id="contact" action="./" method="post">

    

    <div class="form-row">
      <label for="username">username</label>
      <input type="text" autocomplete="username" id="username" name="username" required />
      <p class="help">Please enter your username.</p>
    </div>
  
    <div class="form-row">
      <label for="email">email</label>
      <input type="email" autocomplete="email" id="email" name="email" />
      <p class="help">Please enter your email or telephone.</p>
    </div>
  
    <div class="form-row">
      <label for="tel">telephone</label>
      <input type="tel" autocomplete="tel" id="tel" name="tel" />
      <p class="help">Please enter your email or telephone.</p>
    </div>
  
    <div class="form-row">
      <button type="submit">submit</button>
    </div>
    
  </form>

    
</body>
</html>
